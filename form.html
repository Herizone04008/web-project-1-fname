    <h1>Anime Survey Form</h1>
    <p>
        This is a simple form to collect your thoughts on anime. Please fill it out honestly!
                <form id="contact-sign-up-interests" method="get">
        <fieldset form="contact-sign-up-interests">
            <legend>Contact Information</legend>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="fName" required />
            <br>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lName" required />
            <br>

            <label for="username">Username</label>
            <input type="text" id="username" name="uName" required />
            <br>

            <label for="telephone">Phone Number (ex. 2-455-408-5435):</label>
            <input type="tel" id="telephone" name="telNum" required />
            <br>
        </fieldset>

        <br/>

        <fieldset form="contact-sign-up-interests">
            <legend>Sign Up</legend>

            <label for="email-addr">Email Address (ex. user@email.com):</label>
            <input type="email" id="email-addr" name="email" required />
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="pWord" required />
            <br/>  

            <br />

            <label for="age group">Select for your age group</label>
            <select id="age-select" name="age" required>
            <option value="under-13">Under 13</option>
            <option value="13-18">13–18</option>
            <option value="19-30">19–30</option>
            <option value="31-50">31–50</option>
            <option value="51-plus">51+</option>
            </select>
        
        </fieldset>

        <br />

        <fieldset form="contact-sign-up-interests">
            <legend>User Interests</legend>

            <fieldset form="contact-sign-up-interests">
            <legend>How many hours do you watch anime per day</legend>

            <input type="radio" id="1-2" name="hours" value="1-2" /> 
            <label for="1-2">1-2 hours</label>
            <br />
            <input type="radio" id="2-5" name="hours" value="2-5" /> 
            <label for="2-5">2-5 hours</label>
            <br />
            <input type="radio" id="6-10" name="hours" value="6-10" />
            <label for="6-10">6-10 hours</label>
            <br />
            <input type="radio" id="11-15" name="hours" value="
                11-15" />
            <label for="11-15">11-15 hours</label>
            </fieldset>

            <br />

            <fieldset form="contact-sign-up-interests">
            <legend>Favorite Type of Anime</legend>

            <input type="checkbox" id="shonen" name="fav-anime" value="shonen" /> 
            <label for="shonen">Shonen</label>
            <br />

            <input type="checkbox" id="seinen" name="fav-anime" value="seinen" />
            <label for="seinen">Seinen</label>
            <br />

            <input type="checkbox" id="action" name="fav-anime" value="action" />
            <label for="action">Action</label>  
            <br />

            <input type="checkbox" id="comedy" name="fav-anime" value="comedy" />
            <label for="comedy">Comedy</label>
            <br />

            <input type="checkbox" id="drama" name="fav-anime" value="drama" />
            <label for="drama">Drama</label>
            <br />
            <input type="checkbox" id="romance" name="fav-anime" value="romance" />
            <label for="romance">Romance</label>
            

        <br />

            <label for="added-comments">Additional Comments:</label>
            <br />
            <textarea id="added-comments" name="comments" rows="10" cols="50"></textarea>

            <br /><br />

            <input type="submit" id="form-submit" name="submit" value="Submit Form" />
            <br /><br /><br /><br />

            <input type="reset" id="reset-button" name="reset" value="Reset Form" />
            <br>
            </form>
        </fieldset>
        </p>
